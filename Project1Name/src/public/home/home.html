<!-- nav bar -->

<body class="bg-secondary">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Please Help Poor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home/home.html">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
          <div class="dropdown-menu" aria-labelledby="dropdown04">
            <a class="dropdown-item" href="/create/create-user.html">Create New Employee</a>
            <a class="dropdown-item" href="/create/create-reimb.html">Create Reimbursement</a>
            <a class="dropdown-item" href="/login-page/login.html">Logout</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-md-0">
        <input class="form-control" type="text" placeholder="Search">
      </form>
    </div>
  </nav>

<!-- current user -->
  <p id="currentUser"></p>
  
  <!-- Reimbursement table -->
  <div class="container" id="movie-table-container">
    <div class="row">
      <table class="table table-striped table-dark col" id="movie-table">
        <thead>
          <tr>
            <th scope="col">Reimbursement ID</th>
            <th scope="col">Date Submitted</th>
            <th scope="col">Date Resolved</th>
            <th scope="col">Description</th>
            <th scope="col">Receipt</th>
            <th scope="col">Author ID</th>
            <th scope="col">Resolver ID</th>
            <th scope="col">Status</th>
            <th scope="col">Type</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="movie-table-body">

        </tbody>
      </table>
    </div>
  </div>

  <!-- filter button -->
  <div class="container" id="movie-table-container">
    <div class="row">
      <div class="dropdown col">
        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Filter Reimbursements
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" id='pending'>Pending</a>
          <a class="dropdown-item" id='approved'>Approved</a>
          <a class="dropdown-item" id='declined'>Declined</a>
          <a class="dropdown-item" id='noFilter'>No Filter</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Reimbursement edit field / button -->
  <div class="container" id="fmEdit-container">
    <div class="row justify-content-center">
      <form class="form-create-user col-xs-6 col-sm-5 col-md-4 col-lg-3" onsubmit="editReimb(event)">
        <input type="number" id="input-reimbId" class="form-control" placeholder="Reimbursement ID" required autofocus>
        <br>
        <div class="container">
          <div class="row justify-content-center">
            <button class="btn btn-lg btn-dark btn-block" id="submit-button" type="submit">Approve or Deny</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <p id="error-message"></p>

  <!-- CDNs To Libraries-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- My Scripts -->
  <script src="home.js"></script>
</body>

</html>
